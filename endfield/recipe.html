<!DOCTYPE html>
<html>
<head>
  <title>终末地配方</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    nav li{display:grid;grid-template-rows:36px 20px;grid-template-columns:56px 200px;cursor:pointer;border-radius:4px;}
    nav li:hover{background-color:#ddd}
    nav img{padding:4px;grid-area:1/1/4/1;}
    nav div.name{margin-left:8px;margin-top:8px}
    nav div.description{margin-left:8px;font-size:10px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:192px;}
    main div.item-container{width:80px;height:80px;border:1px solid #777;border-radius:4px;}
    main div.item-container img{padding:0 8px;}
    main div.item-container div.name{line-height:18px;text-align:center;font-size:12px;}
  </style>
</head>
<body style="background-color:#eee;display:grid;grid-template-rows:36px auto;grid-template-columns:280px auto;">
    <header style="grid-area:1/1/1/3">
        <span style="font-weight:bold;font-size:18px">终末地配方查看器</span>
        <span style="font-size:12px">“他妈的游戏内配方查看器为什么没有数量、速度和机器”版</span>
    </header>
    <nav style="width:276px;">
        <div id="nav-header" style="height:24px;">
            <span style="font-size:14px;color:#333;cursor:default;">物品列表</span>
            <input style="border:none;outline:none;background:transparent;margin-left:8px;line-height:20px" placeholder="搜索物品">
        </div>
        <div style="height:calc(100vh - 80px);overflow-x:hidden;overflow-y:auto;border-top:1px solid gray;border-bottom:1px solid gray;">
            <ul style="list-style-type:none;margin:0;padding:4px 0;width:256px;"></ul>
        </div>
    </nav>
    <!-- AI tells me position-absolute child inside overflow-hidden need a non default position in container element, why?
        but it's ok to add position-relative here because it's already in a grid -->
    <main style="overflow:hidden;position:relative;margin:8px;width:calc(100vw - 308px);height:calc(100vh - 72px);">
        <div id="recipe-container" style="width:800px;height:600px;left:200px;top:200px;border:1px solid lightgray;
            border-radius:8px;position:absolute;cursor:grab;background-color:#e0e0e0;box-shadow:2px 2px 5px rgba(0,0,0,0.2)"></div>
    </main>
    <script type="module">
        // import recipeData from './data/recipes.json' with { type: 'json' };
        const data = window.EndfieldRecipeData;
        // console.log(data);
        const elements = {
            itemsContainer: document.querySelector('nav ul'),
            searchInput: document.querySelector('div#nav-header>input'),
            recipeContainer: document.querySelector('div#recipe-container'),
        };
        
        for (const item of window.EndfieldRecipeData.items) {
            const itemElement = document.createElement('li');
            itemElement.dataset.id = item.id;
            itemElement.addEventListener('click', () => handleListItemClick(item));
            const imageElement = document.createElement('img');
            imageElement.alt = item.name;
            imageElement.title = item.name;
            imageElement.src = item.cover;
            imageElement.width = 48;
            imageElement.height = 48;
            itemElement.appendChild(imageElement);
            const nameElement = document.createElement('div');
            nameElement.className = 'name';
            nameElement.innerText = item.name;
            itemElement.appendChild(nameElement);
            const descriptionElement = document.createElement('div');
            descriptionElement.className = 'description';
            descriptionElement.innerText = item.desc[0].replace('\n', '');
            descriptionElement.title = item.desc[0] + item.desc[1];
            itemElement.appendChild(descriptionElement);
            elements.itemsContainer.appendChild(itemElement);
        }

        // search
        elements.searchInput.addEventListener('change', () => {
            for (const itemElement of elements.itemsContainer.children) {
                if (!elements.searchInput.value) {
                    itemElement.style.display = 'grid';
                } else {
                    const item = data.items.find(i => i.id == itemElement.dataset.id);
                    itemElement.style.display = item.name.includes(elements.searchInput.value) ? 'grid' : 'none';
                }
            }
        });

        // drag move recipe container
        let recipeContainerBeginMoveX = 0;
        let recipeContainerBeginMoveY = 0;
        elements.recipeContainer.addEventListener('mousedown', e => {
            e.preventDefault();
            recipeContainerBeginMoveX = e.clientX;
            recipeContainerBeginMoveY = e.clientY;
            elements.recipeContainer.style.cursor = 'grabbing';
            elements.recipeContainer.addEventListener('mouseup', handleMouseUp);
            elements.recipeContainer.addEventListener('mousemove', handleMouseMove);
            function handleMouseMove(e) {
                e.preventDefault();
                elements.recipeContainer.style.left = (elements.recipeContainer.offsetLeft - recipeContainerBeginMoveX + e.clientX) + 'px';
                elements.recipeContainer.style.top = (elements.recipeContainer.offsetTop - recipeContainerBeginMoveY + e.clientY) + 'px';
                recipeContainerBeginMoveX = e.clientX;
                recipeContainerBeginMoveY = e.clientY;
            }
            function handleMouseUp(e) {
                elements.recipeContainer.style.cursor = 'grab';
                elements.recipeContainer.removeEventListener('mouseup', handleMouseUp);
                elements.recipeContainer.removeEventListener('mousemove', handleMouseMove);
            }
        });
        
        // don't include pour liquid in left part of recipe tree
        const allRecipesExceptPour = data.recipes.filter(r => !(r.machineId == 'dismantler_1'
            && r.products.length == 2 && r.products.some(p => p.id.includes('bottle')) && r.products.some(p => p.id.includes('liquid'))));

        // for loop recipe, allow same item appear in different line, disallow same item in same line
        // interface RecipeLink {
        //     id: string,
        //     name: string,
        //     ingredients: { item: RecipeNode, count: number }[],
        //     sideProducts: { item: Item, count: number }[],
        //     machineName: string,
        //     time: number,
        // }
        // interface RecipeNode {
        //     info: Item,
        //     links: RecipeLink[],
        //     possibleProducts: Item[],
        //     // is duplicate node on the path, only displays node itself no children
        //     duplicate: boolean,
        // }
        // same item always result in same tree structure, so can cache
        // item id => RecipeNode
        const recipeTreeCache = {};
        // path: node id[] from root to current item, include root, not include current item, empty for the main item
        // return RecipeNode
        function collectRecipeTree(item, path) {
            if (path.includes(item.id)) {
                return { item, links: [], possibleProducts: [], duplicate: true };
            }
            // ATTENTION after duplicate flag check
            if (item.id in recipeTreeCache) {
                return recipeTreeCache[item.id];
            }
            const possibleProductIds = data.recipes.filter(r => r.ingredients.some(r => r.id == item.id)).flatMap(r => r.products.map(r => r.id));
            const possibleProducts = Array.from(new Set(possibleProductIds)).map(id => data.items.find(i => i.id == id));
            if (path.length > 10) {
                throw new Error('unexpected too deep');
            }
            const links = [];
            for (const recipe of allRecipesExceptPour.filter(r => r.products.some(r => r.id == item.id))) {
                const machineName = data.machines.find(m => m.id == recipe.machineId).name;
                const sideProducts = recipe.products.filter(i => i.id != item.id);
                const ingredients = recipe.ingredients.map(ingredient => {
                    const ingredientItem = data.items.find(i => i.id == ingredient.id);
                    const ingredientNode = collectRecipeTree(ingredientItem, [...path, item.id]);
                    return { item: ingredientNode, count: ingredient.count };
                });
                links.push({ id: recipe.id, name: recipe.name, time: recipe.time, machineName, ingredients, sideProducts });
            }
            return recipeTreeCache[item.id] = { info: item, links, possibleProducts, duplicate: false };
        }

        // interface RecipeNodeLayout {
        //     node: RecipeNode,
        //     coordinate: [number, number],
        //     parentLink: RecipeLink,
        // }
        function layoutRecipeTree(node) {
            // first set root node coordinate (0, 0)
            // then put all child nodes together (no gap) in next level
            // recursively put all nodes in their depth level, all levels are middle aligned (node count above 0 and node count below 0 are same or off by 1)
            // from left to right, adjust parent node vertical position if it does not match its children
            // put possible products at x=1, align center to y=0, note that at this time, root note may not be at position 0, but possible products should still align middle of the graph
            // normalize coordinates to start from 0
        }

        function createRecipeItemElement(item) {
            const itemElement = document.createElement('div');
            itemElement.dataset.id = item.id;
            itemElement.className = 'item-container';
            const imageElement = document.createElement('img');
            imageElement.alt = item.name;
            imageElement.src = item.cover;
            imageElement.width = 60;
            imageElement.height = 60;
            itemElement.appendChild(imageElement);
            const nameElement = document.createElement('div');
            nameElement.className = 'name';
            nameElement.innerText = item.name;
            itemElement.appendChild(nameElement);
            return itemElement;
        }

        function handleListItemClick(item) {
            elements.recipeContainer.innerHTML = '';

            elements.recipeContainer.appendChild(createRecipeItemElement(item));
            console.log(collectRecipeTree(item, []));
        }

        // 加上物品数量比例和合成用的机器
        // 网页可交互，可以查看一点物品信息，机器信息（制造机器用的材料）和搜索

    </script>
    <script>window['EndfieldRecipeData'] = {"items":[{"id":"item_iron_nugget","name":"蓝铁块","desc":["由蓝铁矿石精炼得来的金属块，可用于其他材料合成。","在塔卫二为什么会存在与异铁如此近似的金属，这仍是未解之谜。"],"cover":"https://bbs.hycdn.cn/image/2025/12/21/203953/9e536a7518f2101f48bdd4a65e06127e.png"},{"id":"item_plant_sp_seed_3","name":"琼叶参种子","desc":["野生琼叶参的种子，通过调制成田块并进行精细化培育，可产出琼叶参。","经严格筛选的琼叶参，其种子饱满完整，活力较高。"],"cover":"https://bbs.hycdn.cn/image/2026/01/06/5119534/8f51d3845d697280b7004466cd14f17c.png"},{"id":"item_plant_moss_enr_powder_1","name":"细磨荞花粉末","desc":["荞花粉末研磨后的细粉，可用于其他材料合成。","在协议技术介入下，经过精细研磨后，荞花提取物表现出了“异常”活性。"],"cover":"https://bbs.hycdn.cn/image/2025/12/23/203953/25ec1b2a73824fc049991a6aecb79ddd.png"},{"id":"item_iron_enr","name":"钢块","desc":["致密蓝铁粉末精炼融合后的高级材料，可用于其他材料合成。","多级加工后，终末地工业生产的钢材已被列为《塔卫二工业金属侵蚀耐受标准》二级标准参考物。"],"cover":"https://bbs.hycdn.cn/image/2025/12/23/203953/a5130270527d981ff7e4c4bb3476ef65.png"},{"id":"item_plant_grass_seed_1","name":"锦草种子","desc":["锦草的种子，通过采种获得，可辅以大量清水培育锦草。","开拓区的幼童们大多喜欢将锦草的叶片折叠起来放在唇边，不起眼的草叶能演奏出兽吼般的声响。"],"cover":"https://bbs.hycdn.cn/image/2025/12/21/203953/b65a9a7bcb2af4c6d6b5c574e5af5b08.png"},{"id":"item_plant_grass_seed_2","name":"芽针种子","desc":["芽针的种子，通过采种获得，可辅以大量清水培育芽针。","芽针会利用自己的“尖刺”，将种子挂在周边小型动物身上传播到远处。"],"cover":"https://bbs.hycdn.cn/image/2025/12/21/203953/431551ad945195b0e68cccc193687645.png"},{"id":"item_plant_sp_seed_4","name":"金石稻种子","desc":["野生金石稻的种子，通过调制成田块并进行精细化培育，可产出金石稻。","经严格筛选的金石稻，其种子饱满完整，活力较高。"],"cover":"https://bbs.hycdn.cn/image/2026/01/07/3048259/2ba1e6e4d2d6f5341ff121f197557053.png"},{"id":"item_iron_bottle","name":"蓝铁瓶","desc":["由蓝铁块加工后得来的金属瓶，可用于其他材料合成。","市面上较为少见的铁瓶，即便与异铁极度近似的蓝铁具备较强的抗氧化性，但人们依旧喜爱使用钢制容器。"],"cover":"https://bbs.hycdn.cn/image/2025/12/21/3048259/d13b1b41e8dc531c1ec3510b28658fad.png"},{"id":"item_quartz_sand","name":"紫晶矿","desc":["内蕴紫色晶体的岩石，可在工业系统中进行加工。","紫晶在精密工业等领域的使用较为广泛，是塔卫二电子工业的基础材料之一。"],"cover":"https://bbs.hycdn.cn/image/2025/12/20/203953/3cfffd99b1d509c4963adcc8258d67fc.png"},{"id":"item_plant_moss_seed_2","name":"柑实种子","desc":["柑实的种子，可用于培育柑实。","文明环带的植物爱好者曾评选出“荒野上最常见的植物”，荞花、柑实位处排行榜前十。"],"cover":"https://bbs.hycdn.cn/image/2025/12/21/203953/b21b0c744f2ae806adac26bd5883a69c.png"},{"id":"item_plant_moss_powder_1","name":"荞花粉末","desc":["使用后可以回复干员生命值的战术物品。","在经过粉碎处理后，荞花的药性得到了充分释放。"],"cover":"https://bbs.hycdn.cn/image/2025/12/20/203953/2d33c04cf84cca14180597df9982ba91.png"},{"id":"item_fbottle_ironenr_grass_1","name":"钢质瓶","desc":["由钢块加工后得来的金属瓶，可用于其他材料合成。","市面上最为常见的钢瓶。"],"cover":"https://bbs.hycdn.cn/image/2025/12/22/4863030/8b6bd40110e8f5f713aa609e8912c0df.png"},{"id":"item_plant_bbflower_1","name":"酮化灌木","desc":["可在野外采集或在工厂培育出的植物，内含易燃易爆成分，常用于制造工业爆炸物。","酮化灌木是塔卫二的本土植物，它往往生长于土壤成分较为特殊的环境中。"],"cover":"https://bbs.hycdn.cn/image/2025/12/21/3048259/6399cba5be2e2bbf7b9571292793ce70.png"},{"id":"item_bottled_rec_hp_2","name":"优质荞愈胶囊","desc":["使用后可以回复干员生命值的战术物品。","标准封装的胶囊，终末地工业曾为它进行过广告宣传，但可惜的是，其销量远不及罗德岛的同类产品。"],"cover":"https://bbs.hycdn.cn/image/2025/12/20/203953/85d21365b46d4b1ef1e90f1180e32459.png"},{"id":"item_bottled_rec_hp_3","name":"精选荞愈胶囊","desc":["使用后可以回复干员生命值的战术物品。","优化了封装工艺的胶囊，终末地工业兼顾了本产品在各种作战条件下的使用便利性。"],"cover":"https://bbs.hycdn.cn/image/2025/12/20/203953/3cbc5b30ede0cdc8f54c9e506dd71437.png"},{"id":"item_bottled_rec_hp_1","name":"荞愈胶囊","desc":["使用后可以回复干员生命值的战术物品。","制作手段简单的胶囊，外出颠簸中或许会撒漏药粉导致药效降低。"],"cover":"https://bbs.hycdn.cn/image/2025/12/20/203953/9ec30a2f55825cbe0c7633ac46ca04de.png"},{"id":"item_bottled_rec_hp_4","name":"芽针针剂","desc":["使用后可以回复干员生命值的战术物品。","本针剂仅可使用皮下注射。"],"cover":"https://bbs.hycdn.cn/image/2025/12/22/203953/e2e23913342004a74a85a3034766843a.png"},{"id":"item_plant_grass_powder_1","name":"锦草粉末","desc":["使用后可以回复干员生命值的战术物品。","在经过粉碎处理后，锦草粉末需要溶解并灌装后才能使用。"],"cover":"https://bbs.hycdn.cn/image/2025/12/24/203953/0d733cf42db8a613da02ea04773250de.png"},{"id":"item_plant_grass_powder_2","name":"芽针粉末","desc":["使用后可以回复干员生命值的战术物品。","在经过粉碎处理后，芽针粉末需要溶解并灌装后才能使用。"],"cover":"https://bbs.hycdn.cn/image/2025/12/22/203953/ebb7a815bcddeb15ab4d91fb0fc04536.png"},{"id":"item_iron_enr_cmpt","name":"钢制零件","desc":["钢块经加工后成型的零件，可用于其他材料合成或设备制造。","具备一定通用性的钢制零件。"],"cover":"https://bbs.hycdn.cn/image/2025/12/21/3048259/ee475237032dda9b5d1b133005b56430.png"},{"id":"item_quartz_powder","name":"紫晶粉末","desc":["紫晶纤维粉碎后的粉末，可用于其他材料合成。","在经过粉碎处理后，紫晶二级加工品的质地更加均匀。"],"cover":"https://bbs.hycdn.cn/image/2025/12/20/203953/f62f3a2ffde049a3c72eb5dc02ebab12.png"},{"id":"item_glass_bottle","name":"紫晶质瓶","desc":["由紫晶纤维加工得来的瓶子，可用于其他材料合成。","出于本身的脆性、重量、侵蚀耐受程度等方面的缺陷，紫晶质瓶在文明环带市场中已逐渐被淘汰。"],"cover":"https://bbs.hycdn.cn/image/2025/12/20/203953/649d562018ade03bc616a7d9b0e795ba.png"},{"id":"item_fbottle_glass_water","name":"紫晶质瓶","desc":["由紫晶纤维加工得来的瓶子，可用于其他材料合成。","出于本身的脆性、重量、侵蚀耐受程度等方面的缺陷，紫晶质瓶在文明环带市场中已逐渐被淘汰。"],"cover":"https://bbs.hycdn.cn/image/2025/12/20/203953/649d562018ade03bc616a7d9b0e795ba.png"},{"id":"item_plant_moss_1","name":"荞花","desc":["可在野外采集或在工厂培育出的艳丽花朵，粉碎后可用于药品或其他材料合成。","战争初期，一支宏山侦察队首先发现了这种色彩艳丽的植物，并在紧急状况下将其作为止血药物使用。"],"cover":"https://bbs.hycdn.cn/image/2025/12/20/203953/593fdb804ec2c3c7be4f26931c628b61.png"},{"id":"item_plant_moss_2","name":"柑实","desc":["可在野外采集或在工厂培育出的果实，粉碎后可用于食品或其他材料合成。","塔卫二的柑橘属植物主要起源于大陆中部地区，传播至文明环带的品种大多具有果实大，果肉韧性高等特点。"],"cover":"https://bbs.hycdn.cn/image/2025/12/20/3048259/24da5f91cceb5ee975269ed0a88986df.png"},{"id":"item_plant_moss_3","name":"砂叶","desc":["可在野外采集或在工厂培育出的叶片粗粝的植物，粉碎后可用于精细研磨。","众生长地是“荒地手工业”领域中的翘楚，他们善于使用各种天然材料在艰苦环境中生存。"],"cover":"https://bbs.hycdn.cn/image/2025/12/20/3048259/c00567f8059459d1db7cd2b9db89e39e.png"},{"id":"item_fbottle_glassenr_xiranite","name":"高晶质瓶","desc":["由高晶纤维加工后得来的金属瓶，可用于其他材料合成。","部分特殊化学试剂仅能以高晶质瓶储存，其中就包括凶名显赫的“蚀水”——域化三氯化铁溶液。"],"cover":"https://bbs.hycdn.cn/image/2025/12/21/4863030/96989d5e6a492206c1deb34c46fe8aa1.png"},{"id":"item_xiranite_powder","name":"息壤","desc":["通过特殊设备获得的材料，可用于特殊设施修复或与据点进行交易。","将源石与巨兽力量结合于一处后诞生出的新型源石材料。它撑起了武陵的万家灯火。"],"cover":"https://bbs.hycdn.cn/image/2026/01/07/3048259/71c6a51c47f82052616f0a1851382d2d.png"},{"id":"item_quartz_enr_powder","name":"高晶粉末","desc":["紫晶粉末研磨后的细粉，可用于其他材料合成。","在协议技术介入下，经过精细研磨后，未妥善保存的高晶粉末会在非密封容器中“流动”。"],"cover":"https://bbs.hycdn.cn/image/2025/12/21/4863030/2a6a3975354e2fcf4159912a90096bd6.png"},{"id":"item_crystal_enr_powder","name":"致密晶体粉末","desc":["晶体外壳粉末研磨后的细粉，可用于其他材料合成。","在协议技术介入下，经过精细研磨后，致密晶体粉末中的颗粒将通透细腻至几乎不可见的地步。"],"cover":"https://bbs.hycdn.cn/image/2025/12/20/203953/cd71bf417996caba792b838b84177bbc.png"},{"id":"item_iron_ore","name":"蓝铁矿","desc":["一种天然存在的蓝色合金，可在工业系统中进行加工。","蓝铁的形成原因众说纷纭，在工业金属尚未出现的时代，它是人们最为依赖的金属。"],"cover":"https://bbs.hycdn.cn/image/2025/12/21/3048259/8f7f6fd730cc558456b478535b51e5f6.png"},{"id":"item_fbottle_glass_grass_2","name":"紫晶质瓶","desc":["由紫晶纤维加工得来的瓶子，可用于其他材料合成。","出于本身的脆性、重量、侵蚀耐受程度等方面的缺陷，紫晶质瓶在文明环带市场中已逐渐被淘汰。"],"cover":"https://bbs.hycdn.cn/image/2025/12/20/203953/649d562018ade03bc616a7d9b0e795ba.png"},{"id":"item_fbottle_glassenr_water","name":"高晶质瓶","desc":["由高晶纤维加工后得来的金属瓶，可用于其他材料合成。","部分特殊化学试剂仅能以高晶质瓶储存，其中就包括凶名显赫的“蚀水”——域化三氯化铁溶液。"],"cover":"https://bbs.hycdn.cn/image/2025/12/21/4863030/96989d5e6a492206c1deb34c46fe8aa1.png"},{"id":"item_fbottle_iron_grass_1","name":"蓝铁瓶","desc":["由蓝铁块加工后得来的金属瓶，可用于其他材料合成。","市面上较为少见的铁瓶，即便与异铁极度近似的蓝铁具备较强的抗氧化性，但人们依旧喜爱使用钢制容器。"],"cover":"https://bbs.hycdn.cn/image/2025/12/21/3048259/d13b1b41e8dc531c1ec3510b28658fad.png"},{"id":"item_fbottle_iron_grass_2","name":"蓝铁瓶","desc":["由蓝铁块加工后得来的金属瓶，可用于其他材料合成。","市面上较为少见的铁瓶，即便与异铁极度近似的蓝铁具备较强的抗氧化性，但人们依旧喜爱使用钢制容器。"],"cover":"https://bbs.hycdn.cn/image/2025/12/21/3048259/d13b1b41e8dc531c1ec3510b28658fad.png"},{"id":"item_iron_enr_powder","name":"致密蓝铁粉末","desc":["蓝铁粉末研磨后的细粉，可用于其他材料合成。","在协议技术介入下，经过精细研磨后，致密蓝铁粉末广受绘画爱好者欢迎。"],"cover":"https://bbs.hycdn.cn/image/2025/12/21/4863030/5e7d34b074b44fc5870a1cc37aee13f1.png"},{"id":"item_glass_enr_cmpt","name":"高晶零件","desc":["高晶纤维经加工后成型的零件，可用于其他材料合成或设备制造。","具备一定通用性的高晶零件。"],"cover":"https://bbs.hycdn.cn/image/2025/12/22/203953/38e605b9c5ce6e4bff3db767577da1ff.png"},{"id":"item_iron_enr_bottle","name":"钢质瓶","desc":["由钢块加工后得来的金属瓶，可用于其他材料合成。","市面上最为常见的钢瓶。"],"cover":"https://bbs.hycdn.cn/image/2025/12/22/48630
