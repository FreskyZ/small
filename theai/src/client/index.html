<!DOCTYPE html>
<html>
<head>
  <title>YALA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="ROBOTS" content="INDEX">
  <link rel="icon" type='image/x-icon' href="/favicon.ico">
</head>
<body style="background-color:#f3f3f3;font-family:'Segoe UI',Roboto,sans-serif;">
  <header>
    <div style="text-decoration:none;font-family:Georgia,serif;font-size:24px;font-style:italic;font-weight:600"><a href="/#">YALA</a></div>
    <div style="font-size:10px;color:#666;">Yet Another Llm chAt ui.</div>
  </header>

  <main style="margin-top:8px;height:calc(100vh - 84px)"></main>

  <div style="position:fixed;top:32px;width:320px;text-align:center;cursor:default">
    <span id="notification" style="
      padding:8px;background-color:white;display:none;
      border-radius:4px;box-shadow:3px 3px 10px 4px rgba(0,0,0,0.15)"></span>
  </div>

  <div id="modal-mask" style="
    position:fixed;top:0;left:0;right:0;bottom:0;display:none;
    width:100vw;height:100vh;background:rgba(0,0,0,0.3);pointer-events:auto;">
  </div>
  <div id="modal-container" style="
    position:fixed;top:calc(50vh - 100px);width:480px;margin-left:-80px;height:144px;
    display:none;background-color:#f3f3f3;
    border-radius:4px;box-shadow:3px 3px 10px 4px rgba(0,0,0,0.15);padding:12px">
  </div>
  
  <script type="module" src="/index.js"></script>
  <!-- <script src="https://example.com:8001/client-dev.js"></script> -->
</body>
</html>
