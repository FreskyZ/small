<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#theai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #181a1b; color: #e0e0e0; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 40px auto; background: #23272a; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.6); padding: 24px; }
        .conversation { margin-bottom: 16px; }
        .messages { display: flex; flex-direction: column; }
        .message { margin: 12px 0; padding: 12px; border-radius: 6px; max-width: 80%; font-size: 14px; text-wrap: auto; }
        .system { background: #263238; color: #fff; align-self: flex-start; text-align: left; }
        .user { background: #445d69; color: #fff; align-self: flex-end; text-align: right; }
        .assistant { background: #304ffe; color: #b2dfdb; align-self: flex-start; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conversation</h2>
        <div class="conversation">
            <div class="messages" id="messages">
<!-- messages placeholder -->
            </div>
        </div>
    </div>
</body>
</html>
